<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translucent Blue Page</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			min-height: 100vh;
			background-color: rgba(0, 100, 255, 0.2);
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: Arial, sans-serif;
		}

		.content {
			background-color: white;
			padding: 2rem;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			max-width: 600px;
		}

		h1 {
			color: #0064ff;
			margin-bottom: 1rem;
		}

		p {
			color: #333;
			line-height: 1.6;
		}
	</style>
</head>

<body>
	<div class="content">
		<h1>Stream Widget</h1>
		<p>Stream ID: <strong>{{STREAM_ID}}</strong></p>
	</div>
</body>

</html>
