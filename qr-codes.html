<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHIP QR Codes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .info-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .info-section h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .url-item {
      background: #f7f7f7;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      word-break: break-all;
    }

    .url-item strong {
      color: #667eea;
      display: block;
      margin-bottom: 8px;
    }

    .url-item code {
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .qr-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .qr-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .qr-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .qr-card h3 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.3em;
    }

    .qr-code {
      display: inline-block;
      padding: 15px;
      background: white;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .qr-url {
      background: #f7f7f7;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.85em;
      word-break: break-all;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¥ WHIP Configuration</h1>

    <div class="info-section">
      <h2>Callback URLs</h2>
      <div id="callback-urls-container"></div>
    </div>

    <div class="qr-grid" id="qr-grid"></div>
  </div>

  <script>
    const qrCodes = [
      { id: 'player-1', name: 'Player 1' },
      { id: 'player-2', name: 'Player 2' },
      { id: 'player-3', name: 'Player 3' },
      { id: 'player-4', name: 'Player 4' }
    ];

    // Fetch callback URLs and server info
    fetch('/api/config')
      .then(response => response.json())
      .then(data => {
        const callbackUrls = data.callbackUrls;
        const port = data.port;

        // Render callback URLs
        const callbackUrlsContainer = document.getElementById('callback-urls-container');
        Object.entries(callbackUrls).forEach(([key, value]) => {
          const urlItem = document.createElement('div');
          urlItem.className = 'url-item';
          urlItem.innerHTML = `
            <strong>${key}:</strong>
            <code>${value}</code>
          `;
          callbackUrlsContainer.appendChild(urlItem);
        });

        // Render QR codes
        const qrGrid = document.getElementById('qr-grid');
        qrCodes.forEach(qr => {
          const qrCard = document.createElement('div');
          qrCard.className = 'qr-card';
          qrCard.innerHTML = `
            <h3>${qr.name}</h3>
            <div class="qr-code" id="qr-${qr.id}"></div>
            <div class="qr-url">
              <strong>Endpoint:</strong><br>
              http://localhost:${port}/qr/${qr.id}
            </div>
          `;
          qrGrid.appendChild(qrCard);

          // Generate QR code
          const url = `http://localhost:${port}/qr/${qr.id}`;
          new QRCode(document.getElementById(`qr-${qr.id}`), {
            text: url,
            width: 200,
            height: 200,
            colorDark: "#667eea",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
          });
        });
      })
      .catch(error => {
        console.error('Failed to load configuration:', error);
      });
  </script>
</body>
</html>
