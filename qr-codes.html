<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHIP QR Codes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .info-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .info-section h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .url-item {
      background: #f7f7f7;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      word-break: break-all;
    }

    .url-item strong {
      color: #667eea;
      display: block;
      margin-bottom: 8px;
    }

    .url-item code {
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .qr-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .qr-card {
      background: white;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      perspective: 1000px;
      height: 400px;
    }

    .qr-card:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .qr-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .qr-card.flipped .qr-card-inner {
      transform: rotateY(180deg);
    }

    .qr-card-front,
    .qr-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .qr-card-front {
      background: white;
    }

    .qr-card-back {
      background: white;
      transform: rotateY(180deg);
    }

    .qr-card h3 {
      color: #667eea;
      font-size: 1.3em;
    }

    .qr-card-front h3 {
      margin: 0;
    }

    .qr-card-back h3 {
      margin-bottom: 20px;
    }

    .qr-code {
      display: inline-block;
      padding: 15px;
      background: white;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .qr-url {
      background: #f7f7f7;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.85em;
      word-break: break-all;
      color: #666;
      margin-top: 10px;
    }

    .qr-url a {
      color: #667eea;
      text-decoration: none;
    }

    .qr-url a:hover {
      text-decoration: underline;
    }

    .tap-hint {
      color: #999;
      font-size: 0.9em;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŽ¥ WHIP Configuration</h1>

    <div class="qr-grid" id="qr-grid"></div>
  </div>

  <script>
    const qrCodes = [
      { id: 'player-1', name: 'Player 1' },
      { id: 'player-2', name: 'Player 2' },
      { id: 'player-3', name: 'Player 3' },
      { id: 'player-4', name: 'Player 4' }
    ];

    // Fetch callback URLs and server info
    fetch('/api/config')
      .then(response => response.json())
      .then(data => {
        // Render QR codes
        const qrGrid = document.getElementById('qr-grid');
        const myURL = '{{MY_URL}}';
        qrCodes.forEach(qr => {
          const qrCard = document.createElement('div');
          qrCard.className = 'qr-card';
          qrCard.innerHTML = `
            <div class="qr-card-inner">
              <div class="qr-card-front">
                <h3>${qr.name}</h3>
                <p class="tap-hint">Click to reveal QR code</p>
              </div>
              <div class="qr-card-back">
                <h3>${qr.name}</h3>
                <div class="qr-code" id="qr-${qr.id}"></div>
                <div class="qr-url">
                  <strong>Endpoint:</strong><br>
                  <a href="${myURL}/qr/w/${qr.id}" target="_blank">${myURL}/qr/w/${qr.id}</a>
                </div>
              </div>
            </div>
          `;
          qrGrid.appendChild(qrCard);

          // Add click handler for flip animation
          qrCard.addEventListener('click', () => {
            qrCard.classList.toggle('flipped');
          });

          // Generate QR code
          const url = `${myURL}/qr/w/${qr.id}`;
          new QRCode(document.getElementById(`qr-${qr.id}`), {
            text: url,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
          });
        });
      })
      .catch(error => {
        console.error('Failed to load configuration:', error);
      });
  </script>
</body>

</html>
